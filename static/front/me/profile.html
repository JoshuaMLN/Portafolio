<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row align-items-center">
            <div class="col-md-12 d-flex justify-content-end">
                <button class="btn btn-primary btn-sm" id="logout-btn">
                    <i class="fas fa-door-open ml-1"></i> Cerrar Sesión
                </button>
            </div>
            <div class="col-md-12 text-center">
                <h1 class="text-center mb-0">Mi Perfil</h1>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-7 text-center">
                <div class="table-responsive">
                    <table class="table mt-4 table-sm text-center">
                        <caption>Información de usuario</caption>
                        <thead>
                            <tr>
                                <th scope="col" class="w-auto">Campo</th>
                                <th scope="col" class="w-auto">Valor</th>
                            </tr>
                        </thead>
                        <tbody id="profile-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        const URL = window.location.origin; // Replace this with your API's URL

        // Function to show error and redirect to login page
        function showErrorAndRedirect(errorMessage) {
            alert(errorMessage);
            localStorage.removeItem("access_token");
            window.location.href = "../access/login.html";
        }

        // Function to display profile data in the table
        function displayProfileData(data) {
            const tableBody = document.getElementById("profile-table-body");
            for (const [key, value] of Object.entries(data)) {
                const row = `<tr>
                                <td>${key}</td>
                                <td>${value}</td>
                            </tr>`;
                tableBody.innerHTML += row;
            }
        }

        // Function to handle logout button click
        function handleLogout() {
            localStorage.removeItem("access_token");
            window.location.href = "../access/login.html";
        }

        // Function to fetch profile data from the API
        async function fetchProfileData() {
            try {
                const token = localStorage.getItem("access_token");
                const response = await fetch(`${URL}/me/profile`, {
                    headers: {
                        Authorization: `Bearer ${token}`,
                    },
                });
                const data = await response.json();
                if (response.ok) {
                    displayProfileData(data);
                } else {
                    showErrorAndRedirect(data.detail);
                }
            } catch (error) {
                console.error(error);
                alert("Error al obtener el perfil del usuario.");
            }
        }

        // Function to check if the user is logged in (has a token)
        function checkLoggedIn() {
            const token = localStorage.getItem("access_token");
            if (!token) {
                window.location.href = "../access/login.html";
            } else {
                fetchProfileData();
            }
        }

        // Attach event listener to logout button
        const logoutBtn = document.getElementById("logout-btn");
        logoutBtn.addEventListener("click", handleLogout);

        // On page load, check if the user is logged in and fetch profile data
        checkLoggedIn();
    </script>
</body>
</html>
