<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Regístrate</h1>
                <div class="alert alert-danger d-none" id="error-message"></div>
                <div class="alert alert-success d-none" id="success-message"></div>
                <form id="register-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="login.html" class="btn btn-danger ml-auto">Regresar</a>
                        <button type="submit" class="btn btn-primary mr-2">Aceptar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const URL = window.location.origin;
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#register-form").on("submit", function(event) {
                event.preventDefault();
                const username = $("#username").val();
                const password = $("#password").val();
                const email = $("#email").val();
                const data = {
                    "username": username,
                    "password": password,
                    "email": email
                };

                $.ajax({
                    type: "POST",
                    url: URL + "/access/register",
                    data: data,
                    dataType: "json",
                    success: function(response) {
                        $("#success-message").text(response.message).removeClass("d-none").addClass("alert alert-success");
                        $("#error-message").addClass("d-none");
                    },
                    error: function(xhr, textStatus, error) {
                        const errorMessage = xhr.responseJSON.detail;
                        $("#error-message").text(errorMessage).removeClass("d-none");
                        $("#success-message").addClass("d-none");
                    }
                });
            });
        });
    </script>
</body>
</html>
